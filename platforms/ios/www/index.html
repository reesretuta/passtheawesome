<html ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Angular PhoneGap Seed</title>
    </head>
    <body>
        <div id="overlay">
          <p>You are ready to </p>
          <div class="example">"A friend of yours just wanted to let you know that: "you're awesome". That is all. (pass the awesome around: -bitly)"
          </div>
          <a id="send">SEND THE AWESOME!</a>
          
        </div>
        <div class="app-body" ng-controller="MainCtrl">
            <button ng-click="findContact()">find friends</button>
            <div ng-view></div>
        </div>

        <!-- Libs -->
        <script type="text/javascript" src="phonegap.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular/angular-route.js"></script>
        
        <!-- App -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript">
        app.initialize();
        $(function(){



          $('body').on('click','#friendList li',function(){
            $("#overlay").slideDown(500);
            
          });
          
          $('body').on('click','#send',function(){
            alert('sending');
            $.ajax({
              type: 'post',
              data: 'recipient='+$(this).attr('data-number'),
              url: 'http://passtheawesome.lionstepx2.com?testSuccess=1',
              success: function(r){
                if (r == 'success'){
                  alert('success');
                }
              },
              error: function(e){
                // alert(e);
              }
            });
          });
          
          
          
        });
            
        </script>
    </body>
</html>
